<div
  (click)="closeModal()"
  id="dialog"
  class="fixed left-0 top-0 hidden h-screen w-screen items-center justify-center bg-black bg-opacity-50 opacity-0 transition-all duration-500"
>
  <div
    onclick="event.stopImmediatePropagation()"
    class="flex w-[25%] flex-col gap-5 overflow-hidden rounded-xl bg-white shadow-md"
  >
    <div class="flex gap-6 p-8 pb-0">
      <div
        class="flex min-h-[50px] min-w-[50px] items-center justify-center rounded-full bg-red-200 text-red-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
          />
        </svg>
      </div>

      <div class="flex-grow">
        <h2 class="mb-2 text-lg font-bold text-gray-700">Deactivate Account</h2>
        <h2 class="mb-2 text-lg font-bold text-gray-700">
          {{ selectedMerchant?.merchantName }}
        </h2>
        <!-- Display other merchant details as needed -->
        <p>{{ selectedMerchant?.merchantEmail }}</p>
        <p>{{ selectedMerchant?.merchantPhone }}</p>
        <p>{{ selectedMerchant?.merchantDescription }}</p>
        <p>{{ selectedMerchant?.merchantStatus }}</p>
      </div>
    </div>

    <div class="flex justify-end gap-4 bg-gray-100 px-6 py-3">
      <button
        class="cursor-pointer rounded bg-red-700 px-4 py-2 text-white hover:bg-red-600"
      >
        Reject
      </button>
      <button
        class="cursor-pointer rounded bg-green-500 px-4 py-2 text-white hover:bg-green-600"
      >
        Approve
      </button>
    </div>
  </div>
</div>
